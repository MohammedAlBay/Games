<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Guessing Game</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div id="game-box">
    <h1 id="game-title">Number Guessing Game</h1>
    <img src="/red-question-mark.png" alt="red-question-mark">
    <p id="game-description">Guess the number between 0 and 27</p>
    <label>
      Your Guess:
      <input type="number" id="Guess" name="Myguess" min="1" max="26">
    </label>
    <input type="submit" id="submitGuess" value="Check Your Guess">
    <button id="restart">Play Again!</button>
    <p id="hints"></p>
    <p id="attempts"></p>
  </div>
</body>
</html>
