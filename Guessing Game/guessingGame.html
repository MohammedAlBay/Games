<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Guessing Game</title>
  <link rel="stylesheet" href="../Guessing Game/style.css">
  <script defer src="../Guessing Game/script.js"></script>
</head>
<body>
  <div>
    <h1 id="game-title">Number Guessing Game</h1>
    <p id="game-description">Guess the number between 1 and 26</p>
    <label>
      Your Guess:
      <input type="number" id="Guess" name="Myguess" min="1" max="26">
    </label>
    <input type="submit" id="submitGuess" value="Check Your Guess">
    <p id="hints"></p>
    <p id="attempts"></p>
  </div>
</body>
</html>
