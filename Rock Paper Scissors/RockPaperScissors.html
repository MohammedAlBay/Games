<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="/Rock Paper Scissors/style.css">
  <script defer src="/Rock Paper Scissors/script.js"></script>
</head>
<body>
  <header>
    <h1>Lets Play Rock-Paper-Scissors</h1>
    <h2>Can you beat the AI?</h2>
  </header>
  <div class="score-board">
    <div id="player-label" class="badge">Player</div>
    <div id="AI-label" class="badge">AI</div>
    <span id="player-score">0</span>:<span id="AI-score">0</span>
  </div>  
  <div class="result">
    <p>Rock? Paper? Scissors?</p>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="/Rock Paper Scissors/images/fist-Icon.png" alt="">
    </div>
    <div class="choice" id="paper">
      <img src="/Rock Paper Scissors/images/paper-Icon.png" alt="">
    </div>
    <div class="choice" id="scissors">
      <img src="/Rock Paper Scissors/images/scissors-Icon.png" alt="">
    </div>
  </div>
  <p id="action-message">Choose your option!</p>
</body>
</html>
